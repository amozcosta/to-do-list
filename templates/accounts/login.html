<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.83.1">
    <title>Signin</title>



    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        <form action="submit" method="POST">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'icons/person-fill.svg' %}" alt="" width="72" height="57">
            <div class="title">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            </div>
            
            <div class="form-floating">
                <input type="text" name='username' class="form-control mb-1" id="floatingInput" placeholder="Username" autocomplete="off">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name='password' class="form-control mb-3" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign in</button>
            
            {% for message in messages %}
            <div class="alert alert-danger mb-3">
                <label>
                    {{ message }}
                </label>
            </div>
            {% endfor %}
            
            <p class="mt-5 mb-3 text-muted">&copy; {% now 'Y'%}</p>
        </form>
    </main>



</body>

</html>
